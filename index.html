<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <link rel="preload" href="style.css" as="style" />
        <link rel="preload" href="script.js" as="script" />
        <link
            rel="preload"
            href="./fonts/Satoshi.woff2"
            as="font"
            type="font/woff2"
        />
        <link
            rel="preload"
            href="./fonts/DrukWide-Bold.woff2"
            as="font"
            type="font/woff2"
        />
        <link
            rel="preload"
            href="./fonts/DrukWide-Medium.woff2"
            as="font"
            type="font/woff2"
        />
        <link
            rel="preload"
            href="./assets/background.mp4"
            as="video"
            type="video/mp4"
        />
        <link
            rel="preload"
            href="./assets/banner.jpg"
            as="image"
            type="image/jpeg"
        />
        <title class="typewriter"></title>
        <link rel="stylesheet" href="style.css" />
        <!-- Howler.js (CDN) -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    </head>
    <body>
        <!-- Background container (auto-filled by JS) -->
        <video autoplay muted loop playsinline class="background-video">
            <source src="./assets/background.mp4" />
        </video>
        <div
            style="
                --selectionColor: #fce8e8;
                --selectionTextColor: black;
                --containerBlur: 12px;
                --containerRadius: 20px;
                --userPrimaryColor: #fce8e8;
                --userSecondaryColor: #fdeeee;
                --userAccentuationColor: rgb(245, 83, 54);
                --primaryFont: 'Druk Wide', Helvetica, Arial, sans-serif;
                --secondaryFont: 'Satoshi', sans-serif;
                --controlButtonsOther: rgba(252, 232, 232, 0.5);
                --controlTextColor: rgba(252, 232, 232, 0.7);
                --progessBarFull: rgba(252, 232, 232, 0.3);
                --progessBarPlaying: #fce8e8;
                --containerColor: rgba(54, 22, 22, 0.3);
                --countryCode: 'FR';
                --countryName: 'France';
            "
        >
            <div class="main-container">
                <div class="flex-main-container">
                    <div class="flex-main-container-wrap">
                        <div class="flex-main-container-wrap-container">
                            <div class="left">
                                <div class="flex-card-container sticky">
                                    <div class="card user-card">
                                        <div
                                            style="
                                                aspect-ratio: 3/1;
                                                display: flex;
                                            "
                                        >
                                            <img
                                                alt="Gaeritag's cover"
                                                fetchpriority="high"
                                                height="170"
                                                decoding="async"
                                                data-nimg="1"
                                                class="user-banner"
                                                src="./assets/banner.jpg"
                                            />
                                        </div>
                                        <div class="user-informations">
                                            <div class="user-image-container">
                                                <img
                                                    alt="Gaeritag's avatar"
                                                    loading="lazy"
                                                    width="176"
                                                    height="176"
                                                    decoding="async"
                                                    data-nimg="1"
                                                    class="user-profile-picture"
                                                    src="./assets/icon.jpg"
                                                />
                                            </div>
                                            <div class="username-container">
                                                <h1 class="username">
                                                    Gaeritag
                                                </h1>
                                            </div>
                                            <div class="location-container">
                                                <span
                                                    class="location-container-span"
                                                >
                                                    <img
                                                        alt="Flag picture"
                                                        loading="lazy"
                                                        width="20"
                                                        height="14"
                                                        decoding="async"
                                                        data-nimg="1"
                                                        class="flag"
                                                        src="https://cdn.jsdelivr.net/gh/madebybowtie/FlagKit@2.2/Assets/SVG/FR.svg"
                                                    />
                                                    <span
                                                        style="
                                                            font-family: HelveticaNowText,
                                                                Helvetica, Arial,
                                                                sans-serif;
                                                        "
                                                        id="country-name"
                                                        >France | Lyon</span
                                                    >
                                                </span>
                                            </div>
                                            <div
                                                class="social-medias-container"
                                            >
                                                <div
                                                    class="social-medias-layout"
                                                >
                                                    <div class="icon-container">
                                                        <a
                                                            target="_blank"
                                                            href="https://youtube.com/channel/UCzMOaV9SlYe6kkGZw3RqFkQ"
                                                            ><svg
                                                                xmlns="http://www.w3.org/2000/svg"
                                                                width="1em"
                                                                height="1em"
                                                                viewBox="1.99 5 20.01 14.01"
                                                            >
                                                                <path
                                                                    fill="currentColor"
                                                                    d="M21.593 7.203a2.506 2.506 0 0 0-1.762-1.766C18.265 5.007 12 5 12 5s-6.264-.007-7.831.404a2.56 2.56 0 0 0-1.766 1.778c-.413 1.566-.417 4.814-.417 4.814s-.004 3.264.406 4.814c.23.857.905 1.534 1.763 1.765c1.582.43 7.83.437 7.83.437s6.265.007 7.831-.403a2.515 2.515 0 0 0 1.767-1.763c.414-1.565.417-4.812.417-4.812s.02-3.265-.407-4.831zM9.996 15.005l.005-6l5.207 3.005l-5.212 2.995z"
                                                                ></path></svg
                                                        ></a>
                                                    </div>
                                                    <div class="icon-container">
                                                        <a
                                                            target="_blank"
                                                            href="https://instagram.com/gaeritag/"
                                                            ><svg
                                                                xmlns="http://www.w3.org/2000/svg"
                                                                width="1em"
                                                                height="1em"
                                                                viewBox="3 2.98 18.01 18.04"
                                                            >
                                                                <path
                                                                    fill="currentColor"
                                                                    d="M20.947 8.305a6.53 6.53 0 0 0-.419-2.216a4.61 4.61 0 0 0-2.633-2.633a6.606 6.606 0 0 0-2.186-.42c-.962-.043-1.267-.055-3.709-.055s-2.755 0-3.71.055a6.606 6.606 0 0 0-2.185.42a4.607 4.607 0 0 0-2.633 2.633a6.554 6.554 0 0 0-.419 2.185c-.043.963-.056 1.268-.056 3.71s0 2.754.056 3.71c.015.748.156 1.486.419 2.187a4.61 4.61 0 0 0 2.634 2.632a6.584 6.584 0 0 0 2.185.45c.963.043 1.268.056 3.71.056s2.755 0 3.71-.056a6.59 6.59 0 0 0 2.186-.419a4.615 4.615 0 0 0 2.633-2.633c.263-.7.404-1.438.419-2.187c.043-.962.056-1.267.056-3.71c-.002-2.442-.002-2.752-.058-3.709zm-8.953 8.297c-2.554 0-4.623-2.069-4.623-4.623s2.069-4.623 4.623-4.623a4.623 4.623 0 0 1 0 9.246zm4.807-8.339a1.077 1.077 0 0 1-1.078-1.078a1.077 1.077 0 1 1 2.155 0c0 .596-.482 1.078-1.077 1.078z"
                                                                ></path>
                                                                <circle
                                                                    cx="11.994"
                                                                    cy="11.979"
                                                                    r="2.5"
                                                                    fill="currentColor"
                                                                ></circle></svg
                                                        ></a>
                                                    </div>
                                                    <div class="icon-container">
                                                        <a
                                                            target="_blank"
                                                            href="https://github.com/Gaeritag"
                                                            ><svg
                                                                xmlns="http://www.w3.org/2000/svg"
                                                                width="1em"
                                                                height="1em"
                                                                viewBox="2.05 2 19.95 19.46"
                                                            >
                                                                <path
                                                                    fill="currentColor"
                                                                    fill-rule="evenodd"
                                                                    d="M12.026 2c-5.509 0-9.974 4.465-9.974 9.974c0 4.406 2.857 8.145 6.821 9.465c.499.09.679-.217.679-.481c0-.237-.008-.865-.011-1.696c-2.775.602-3.361-1.338-3.361-1.338c-.452-1.152-1.107-1.459-1.107-1.459c-.905-.619.069-.605.069-.605c1.002.07 1.527 1.028 1.527 1.028c.89 1.524 2.336 1.084 2.902.829c.091-.645.351-1.085.635-1.334c-2.214-.251-4.542-1.107-4.542-4.93c0-1.087.389-1.979 1.024-2.675c-.101-.253-.446-1.268.099-2.64c0 0 .837-.269 2.742 1.021a9.582 9.582 0 0 1 2.496-.336a9.554 9.554 0 0 1 2.496.336c1.906-1.291 2.742-1.021 2.742-1.021c.545 1.372.203 2.387.099 2.64c.64.696 1.024 1.587 1.024 2.675c0 3.833-2.33 4.675-4.552 4.922c.355.308.675.916.675 1.846c0 1.334-.012 2.41-.012 2.737c0 .267.178.577.687.479C19.146 20.115 22 16.379 22 11.974C22 6.465 17.535 2 12.026 2z"
                                                                    clip-rule="evenodd"
                                                                ></path></svg
                                                        ></a>
                                                    </div>
                                                    <div class="icon-container">
                                                        <a
                                                            target="_blank"
                                                            href="https://tiktok.com/@gaeritag"
                                                            ><svg
                                                                xmlns="http://www.w3.org/2000/svg"
                                                                width="1em"
                                                                height="1em"
                                                                viewBox="3.2 2 17.43 19.99"
                                                            >
                                                                <path
                                                                    fill="currentColor"
                                                                    d="M19.59 6.69a4.83 4.83 0 0 1-3.77-4.25V2h-3.45v13.67a2.89 2.89 0 0 1-5.2 1.74a2.89 2.89 0 0 1 2.31-4.64a2.93 2.93 0 0 1 .88.13V9.4a6.84 6.84 0 0 0-1-.05A6.33 6.33 0 0 0 5 20.1a6.34 6.34 0 0 0 10.86-4.43v-7a8.16 8.16 0 0 0 4.77 1.52v-3.4a4.85 4.85 0 0 1-1-.1z"
                                                                ></path></svg
                                                        ></a>
                                                    </div>
                                                    <div class="icon-container">
                                                        <a
                                                            target="_blank"
                                                            href="https://namemc.com/profile/BarMitsva.1"
                                                            ><svg
                                                                xmlns="http://www.w3.org/2000/svg"
                                                                width="1em"
                                                                height="1em"
                                                                viewBox="0 0 24 24"
                                                                style="
                                                                    border-radius: 5px;
                                                                "
                                                            >
                                                                <path
                                                                    fill="currentColor"
                                                                    d="M0 0v24h24V0Zm4.8 4.8H16V8h3.2v11.2H16V8H8v11.2H4.8V8Z"
                                                                ></path></svg
                                                        ></a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="media-player-card-container">
                                        <div class="media-player-card">
                                            <div class="media-player">
                                                <img
                                                    class="track-image"
                                                    src="./assets/track1_cover.png"
                                                />
                                                <div class="track-infos">
                                                    <h1 class="track-name"></h1>
                                                    <div class="track-status">
                                                        <div
                                                            class="track-time-container"
                                                        >
                                                            <span
                                                                class="track-time"
                                                                id="track-time-current"
                                                            ></span>
                                                            <div
                                                                class="track-progress-bar"
                                                            >
                                                                <div
                                                                    class="track-progress-bar-full"
                                                                ></div>
                                                                <div
                                                                    class="track-progress-bar-current"
                                                                    style="
                                                                        width: 0%;
                                                                    "
                                                                ></div>
                                                            </div>
                                                            <span
                                                                class="track-time"
                                                                id="track-time-total"
                                                            ></span>
                                                        </div>
                                                        <div
                                                            class="track-commands-container"
                                                        >
                                                            <span
                                                                class="track-command-skip"
                                                                id="btn-previous-track"
                                                                ><svg
                                                                    xmlns="http://www.w3.org/2000/svg"
                                                                    width="1em"
                                                                    height="1em"
                                                                    viewBox="0 0 24 24"
                                                                >
                                                                    <path
                                                                        fill="currentColor"
                                                                        d="M7 6c.55 0 1 .45 1 1v10c0 .55-.45 1-1 1s-1-.45-1-1V7c0-.55.45-1 1-1m3.66 6.82l5.77 4.07c.66.47 1.58-.01 1.58-.82V7.93c0-.81-.91-1.28-1.58-.82l-5.77 4.07a1 1 0 0 0 0 1.64"
                                                                    ></path></svg></span
                                                            ><span
                                                                class="track-command-play-pause"
                                                                id="btn-play-pause"
                                                                ><svg
                                                                    xmlns="http://www.w3.org/2000/svg"
                                                                    width="1em"
                                                                    height="1em"
                                                                    viewBox="0 0 24 24"
                                                                >
                                                                    <path
                                                                        fill="currentColor"
                                                                        d="M8 17.175V6.825q0-.425.3-.713t.7-.287q.125 0 .263.037t.262.113l8.15 5.175q.225.15.338.375t.112.475t-.112.475t-.338.375l-8.15 5.175q-.125.075-.262.113T9 18.175q-.4 0-.7-.288t-.3-.712"
                                                                    ></path></svg></span
                                                            ><span
                                                                class="track-command-skip"
                                                                id="btn-next-track"
                                                                ><svg
                                                                    xmlns="http://www.w3.org/2000/svg"
                                                                    width="1em"
                                                                    height="1em"
                                                                    viewBox="0 0 24 24"
                                                                >
                                                                    <path
                                                                        fill="currentColor"
                                                                        d="m7.58 16.89l5.77-4.07c.56-.4.56-1.24 0-1.63L7.58 7.11C6.91 6.65 6 7.12 6 7.93v8.14c0 .81.91 1.28 1.58.82M16 7v10c0 .55.45 1 1 1s1-.45 1-1V7c0-.55-.45-1-1-1s-1 .45-1 1"
                                                                    ></path></svg
                                                            ></span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="right-container">
                                <div class="flex-scroll-container">
                                    <div class="group">
                                        <a class="group-button" href="#1">
                                            periferials
                                            <div class="group-background"></div>
                                        </a>
                                    </div>
                                    <div class="group">
                                        <a class="group-button" href="#2">
                                            pc specs
                                            <div class="group-background"></div>
                                        </a>
                                    </div>
                                </div>
                                <div class="cards-container" id="1">
                                    <div
                                        class="cards-container-title-container"
                                    >
                                        <div class="cards-container-title">
                                            <h4>periferials</h4>
                                        </div>
                                    </div>
                                    <div class="responsive-grid">
                                        <item-card
                                            src="./assets/mouse.png"
                                            category-name="Mouse"
                                            name="Scyrox V8"
                                            href="https://scyrox.com/products/scyrox-v8?variant=41125308497982"
                                        ></item-card>
                                        <item-card
                                            src="./assets/keyboard2.png"
                                            category-name="Keyboard"
                                            name="Nuphy Kick75"
                                            href="https://nuphy.com/products/nuphy-kick75?variant=42060483493997"
                                        ></item-card>
                                        <item-card
                                            src="./assets/keyboard1.png"
                                            category-name="Keyboard"
                                            name="Keychron V1 max"
                                            href="https://keychron.fr/products/keychron-v1-max-qmk-via-wireless-custom-mechanical-keyboard?variant=39669579776129"
                                        ></item-card>
                                        <item-card
                                            src="./assets/headset.png"
                                            category-name="Headset"
                                            name="Logitech G PRO X WIRELESS"
                                            href="https://www.logitechg.com/shop/p/pro-x-wireless-headset"
                                        ></item-card>
                                    </div>
                                </div>
                                <div class="cards-container" id="2">
                                    <div
                                        class="cards-container-title-container"
                                    >
                                        <div class="cards-container-title">
                                            <h4>PC Specs</h4>
                                        </div>
                                    </div>
                                    <div class="responsive-grid">
                                        <item-card
                                            src="./assets/gpu.png"
                                            category-name="GPU"
                                            name="RTX 5070 ventus x2"
                                            href="https://www.msi.com/Graphics-Card/GeForce-RTX-5070-12G-VENTUS-2X-OC"
                                        ></item-card>
                                        <item-card
                                            src="./assets/cpu.png"
                                            category-name="CPU"
                                            name="Ryzen 7 7800X3D"
                                            href="https://www.amd.com/fr/products/processors/desktops/ryzen/7000-series/amd-ryzen-7-7800x3d.html"
                                        ></item-card>
                                        <item-card
                                            src="./assets/aio.png"
                                            category-name="Watercooling AIO"
                                            name="Icue Link H150I"
                                            href="https://www.corsair.com/fr/fr/p/cpu-coolers/cw-9061003-ww/icue-link-h150i-rgb-aio-liquid-cpu-cooler-cw-9061003-ww"
                                        ></item-card>
                                        <item-card
                                            src="./assets/case.png"
                                            category-name="Case"
                                            name="NZXT H9 flow"
                                            href="https://nzxt.com/en-intl/products/h9-flow-2023"
                                        ></item-card>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="media-player.js"></script>
        <script src="title-typewritter.js"></script>
        <script src="tooltip.js"></script>
        <script src="./components/item-card.component.js"></script>
    </body>
</html>
